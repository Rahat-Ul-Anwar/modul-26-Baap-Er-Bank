<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-200">
    <header>
        <h1 class="text-5xl text-center text-blue-600 mt-6">Let's get some 
            
            <span class="font-bold">Moooooooney!!!!!!!!!</span>
        </h1>
    </header>
    
    <main>
        <section class="mt-12">
            <div class="grid sm:grid-cols-1  gap-6 md:grid-cols-3 w-9/12 mx-auto">
                <div class="bg-amber-500 p-8  rounded-2xl">
                <h4 class="text-4xl font-semibold">Deposit</h4>
                <h2 class="text-6xl font-bold text-white">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8  rounded-2xl">
                <h4 class="text-4xl font-semibold" >Withdraw</h4>
                
                <h2 class="text-6xl font-bold text-white">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-2xl">
                <h4 class="text-4xl font-semibold">Balance</h4>
               
                <h2 class="text-6xl font-bold text-white">$<span id="balance">1240</span></h2>
                </div>
               
                
            </div>
        </section>

        <!-- Deposit and withdraw section section********************** -->

        <!-- Deposit Section********************** -->
        <section class="mt-12">
            <div class="grid sm:grid-cols-1  md:grid-cols-2 gap-6  w-9/12 mx-auto  bg-blue-100 p-8">
                <div class="bg-teal-400 p-10">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <input type="text" id="deposit-field" class="w-9/12 block rounded py-1 mt-2"placeholder="$ amount you want to deposit">
                    <button class="bg-sky-700 text-white px-8 py-2 mt-3 rounded hover:bg-fuchsia-500" id="btn-deposit">Desposit</button>
                </div>

        <!-- withdraw section***************************** -->
                <div class="bg-blue-400 p-10">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <input type="text" id="withdraw-field" class=" w-9/12 block rounded p-1 mt-2" placeholder="$ amount you want to withdraw">
                    <button class="bg-sky-700 text-white px-8 py-2 mt-3 rounded hover:bg-cyan-400" id="btn-withdraw">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
  <script src="JS/deposit.js"></script>  
  <script src="JS/withdraw.js"></script>
</body>
</html>
