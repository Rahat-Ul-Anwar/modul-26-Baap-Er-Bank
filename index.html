<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- header section start -->
    <header>
        <h1 class="text-5xl text-center text-blue-600 mt-6">Welcome To Your 
            
            <span class="font-bold">Baap Er Bank</span>
        </h1>
    </header>
    
    <!-- header section start -->

    <!-- login section start -->
    <main>
        <section class="bg-teal-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl text-center font-semibold p-5">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 py-1 rounded" type="email" name="email" id="user-email" placeholder="your email address" > 
                <input  class="w-9/12 block mb-2 px-3 py-1 rounded" type="password" name="password" id="user-password" placeholder="your password">
                <input class="bg-blue-600 rounded text-white px-8 py-2 hover:bg-sky-700" id="btn-submit" type="submit" value="Submit">
            </div>
        </section>
    </main>
    <!-- login section end -->


    <script src="JS/login.js"></script>
    
</body>
</html>
